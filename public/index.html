<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daily Squat Tracker</h1>
    
    <form id="create">
        <p>Add Your Score</p>
        <label>Name: <input id="input-name"></input></label>
        <label>Date: <input id="date"></input></label>
        <label>Today's Score: <input id="squat-num"></input></label>
        <button id="submit">Submit</button>
    </form>
    
    <form id="search">
        <p>Track Your Score</p>
        <label>Name: 
            <select id="user-name" name="user-name">
                <option selected="selected">User</option>
                <option value="hajoo">Hajoo</option>
                <option value="mahdi">Mahdi</option>
                <option value="kate">Kate</option>
                <option value="jeremy">Jeremy</option>
                <option value="george">George</option>
              </select>
        </label>
        <button id="get-score">Track my Score!</button>
        <section id="score"></section>
    </form>
   

    <script src="main.js"></script>
</body>
</html>
